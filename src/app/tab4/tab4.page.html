<ion-header>
  <div class="grad_back">
    <ion-label class="subject">Posteos</ion-label>
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="main_content_div">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div class="card_div" *ngFor="let Post of Posts" [routerLink]="['/comments/' + Post.id]">
          <div class="round_div">
            <ion-icon name="chatbox-outline"></ion-icon>
          </div>
          <div class="content_div"> 
            <ion-label class="name_lbl">{{Post.title}}</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
